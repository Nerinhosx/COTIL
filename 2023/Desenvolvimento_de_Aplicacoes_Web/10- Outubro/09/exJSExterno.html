<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="scriptExterno.js"></script>

        <title>Exemplo JavaScript externo</title>

    </head>
    <body>
        <h1 id="titulo">Meu primeiro JavaScript.</h1>
        <input type="button" value="Mudar cor" onclick="mudarCor();">
    </body>

    <!--Código JS dentro de função:
        - só será executado se a função for chamada
        - por isso, tanto faz estar no começo ou no fim do HTML
    
        Código JS fora de função:
        - é executado assim que encontrado no código
        - por isso, se não manipular nenhum elemento da página, pode estar tanto no início quanto no fim, e se manipular algum elemento da página, precisa estar no fim.-->
</html>
