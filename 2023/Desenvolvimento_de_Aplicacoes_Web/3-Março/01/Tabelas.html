<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Tabela Simples</title>

	</head>
	<body>

		<h1>Notas 2DSD</h1>

		<table border="2px" width="30%" bordercolor="119BEE" cellspacing="0px" cellpadding="15px">

			<tr>
				
				<th colspan="3" bgcolor="lightblue">Notas 2DSD</th>
			
			</tr>

			<tr>

				<th colspan="2" bgcolor="lightgray">Identificação</th>
				<th rowspan="2" bgcolor="#6A6AFF">Nota</th>
			
			</tr>			

			<tr>

				<th bgcolor="#6A6AFF">RA</th>
				<th bgcolor="#6A6AFF">Nome</th>

			</tr>

			<tr>

				<td>12345</td>
				<td>Ana Silva</td>
				<td bgcolor="#21DEAA">9.0</td>

			</tr>

			<tr>

				<td>54321</td>
				<td>Bianca Nunes</td>
				<td bgcolor="#21DEAA">8.5</td>

			</tr>

			<tr>

				<td>6789</td>
				<td>Carlos Basílio</td>
				<td bgcolor="ED6767">5.0</td>

			</tr>
		</table>
	</body>
</html>
