<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS</title>

        <style type="text/css">

            p
            {
                color:gold;
                background-color:indianred;
            }

            ul
            {
                color:lightcoral;
                background-color:brown;
            }

            #par1
            {
                color:blanchedalmond;
                background-color:coral;
            }

            .textoDestacado
            {
                font-weight: bold;
                font-size: 30px;
            }
            
            .textoSublinhado{
                text-decoration: underline;
            }

        </style>

    </head>
    <body>

        <p id="par1" class="textoSublinhado">COTIL - UNICAMP</p>

        <p id="par2">Simone</p>

        <p class="textoDestacado textoSublinhado">DESENVOLVIMENTO DE SISTEMAS</p>

        <ul id="lis1">
            <li>Aluno 1</li>
            <li>Aluno 2</li>
        </ul>

        <ul class="textoDestacado">
            <li>Aluno 1</li>
            <li>Aluno 2</li>
        </ul>

    </body>
</html>
