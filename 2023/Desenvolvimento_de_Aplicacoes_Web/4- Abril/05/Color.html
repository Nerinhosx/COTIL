<!DOCTYPE - html>
<html>
    <head>
        <title>CSS</title>
        <meta charset="utf-8">

        <style type="text/css">

            body{
                /* color: red; */
                /* color: #FF0000; */
                color: rgba(141,46,63,1); /* "a" no rgb permite colocar transparência, tendo que adicionar um 4 número após os 3 que formam a cor(0 até 1) */
                font-style: italic; /* (oblique,initial,inherit) */
            }

            p{
                color: blue;
            }

            span{
                font-weight: bold; /* (Lighter,400[fonte normal],700[negrito]) */
                color: green;
            }
        </style>
    </head>

    <body>

        <h1>Uso de cores em CSS</h1>

        <p>Testando formatação de <span>cores.</span></p>
    </body>
</html>
