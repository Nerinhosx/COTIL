<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Posicionamento Absoluto</title>
	
    <style type="text/css">
        .div{
            color:white;
            text-align: center;
        }

        .div1{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: relative;
            top: 25%;
            left: 25%;
        }

        .div2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 50%;
            top: 50%;
        }


    </style>

    </head>

	<body>

        <div class="div div1">
            Div 1
            
            <div class="div2">
                Div2
            </div>
        
        </div>
	</body>
</html>
