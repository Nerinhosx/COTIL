<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector - Alterar Atributos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script type="text/javascript">
        function exibirSenha() {
            if (document.querySelector("#pwd").getAttribute("type") == "password"){

                document.querySelector("#pwd").setAttribute("type", "text");
                document.querySelector("#exibicao").innerHTML = '<i class="bi bi-eye-slash-fill"></i>';
            }
            else if (document.querySelector("#pwd").getAttribute("type") == "text"){

                document.querySelector("#pwd").setAttribute("type", "password");
                document.querySelector("#exibicao").innerHTML = '<i class="bi bi-eye-fill"></i>';
            }
        }
    </script>
</head>
<body>
    
    Login: <br>
    <input type="text" size="30">

    <br><br>
    Password:<br>
    <input type="password" id="pwd">

    <span id="exibicao" onclick="exibirSenha();"><i class="bi bi-eye-fill"></i></span>

    <br><br>
    <button>Ok</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
