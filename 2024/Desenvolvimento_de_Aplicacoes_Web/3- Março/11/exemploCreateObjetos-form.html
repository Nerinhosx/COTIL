<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Cadastros de Curso</h1>

    <form>
        Sigla:<br>
        <input type="text" id="sigla">

        <br><br>
        Nome do Curso:<br>
        <input type="text" id="nome">

        <br><br>
        <input type="button" value="Cadastrar" onclick="cadastrarCurso();">
    </form>

    <hr>
    <h2>Cursos Cadastrados</h2>

    <table border="1" id="tabelaCursos" width="30%">
        <tr>
            <th>Sigla</th>
            <th>Nome</th>
        </tr>
    </table>

    <script type="text/javascript">
        function cadastrarCurso(){
            var curso = {
                sigla: document.querySelector("#sigla").value,
                nome: document.querySelector("#nome").value
            };

            var table = document.querySelector("#tabelaCursos");

            var newLine = document.createElement("tr");

            newLine.insertCell(0).innerHTML = curso.sigla;
            newLine.insertCell(1).innerHTML = curso.nome;
            table.appendChild(newLine);

            document.getElementById("sigla").value = "";
            document.getElementById("nome").value = "";
        }
    </script>
</body>
</html>
