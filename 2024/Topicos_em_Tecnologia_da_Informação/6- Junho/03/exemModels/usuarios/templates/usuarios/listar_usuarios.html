<!DOCTYPE html>
<html>
<head>
    <title>Listar Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuarios in usuario %}
            <li>{{ usuario.nome }} - {{ usuario.email }} - {{ usuario.data_nascimento }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'cadastrar_usuario' %}">Cadastrar Novo Usuário</a>
</body>
</html>
