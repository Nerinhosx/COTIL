<!-- myapp/templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Define a codificação de caracteres para o documento -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis -->
        <title>Inscrição</title> <!-- Define o título da página -->
        
        {% load static %} <!-- Carrega a tag de arquivos estáticos do Django -->

        <link rel="stylesheet" href="{% static 'styles.css' %}"> <!--Inclui o arquivo CSS -->
    </head>
    <body>
        <h1>Formulário de Inscrição</h1> <!-- Cabeçalho da página -->
        <form method="post"> <!-- Formulário que envia os dados via POST-->

            {% csrf_token %} <!-- Token de segurança CSRF -->
            
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br><!-- Campo para o nome -->

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br><!-- Campo para o email -->

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required><br><br> <!--Campo para a data de nascimento -->

            <label for="image">Imagem:</label>
            <input type="file" name="image" id="image">

            <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
        </form>
    </body>
</html>
